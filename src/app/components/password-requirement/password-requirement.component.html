<section class="section-required">

  <div class="section-required__item-password">

    <mat-form-field class="section-required__item-password__form-item">

      <mat-label>Insert your new password</mat-label>

      <input matInput type="password" #password
        (input)="validatePassword(password.value); comparePassword(password.value, confirmPassword.value)"
        [type]="hide ? 'password' : 'text'" autocomplete="on" required>

      <button class="section-required__item-password__form-item__eyes" mat-icon-button matSuffix (click)="hide = !hide"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">

        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

      </button>

    </mat-form-field>

  </div>

  <div class="section-required__item-requirement">

    <mat-label >Your password must have:</mat-label>

    <ul class="section-required__item-requirement__list-requirement">

      <li [ngClass]="passwordSize ? 'valid' : 'invalid'">
        <mat-icon>{{ passwordSize ? 'check' : 'close'}}</mat-icon>
        <span>8 Characters</span>
      </li>

      <li [ngClass]="upperCase ? 'valid' : 'invalid'">
        <mat-icon>{{ upperCase? 'check' : 'close'}}</mat-icon>
        <span>1 Uppercase character</span>
      </li>

      <li [ngClass]="specialChar ? 'valid' : 'invalid'">
        <mat-icon>{{ specialChar ? 'check' : 'close'}}</mat-icon>
        <span>1 Special character</span>
      </li>

    </ul>

  </div>

  <div class="section-required__confirmPassword">

    <mat-form-field class="section-required__confirmPassword__form-item">

      <mat-label>Confirm your new password</mat-label>

      <input matInput type="password" #confirmPassword (input)="comparePassword(password.value, confirmPassword.value)"
        [type]="hide ? 'password' : 'text'" autocomplete="on" required>

      <button class="section-required__confirmPassword__form-item__eyes" mat-icon-button matSuffix (click)="hide = !hide"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">

        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

      </button>

    </mat-form-field>

    <mat-error class="form__msg__error" *ngIf="!samePassword">Passwords do not match</mat-error>

  </div>

</section>
