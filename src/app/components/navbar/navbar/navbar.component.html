<nav
  class="navbar-page"
  [ngClass]="{ 'login-page-navbar': isLoginPage(), 'sign-up-page-navbar': canShowLogoutIcon(), 'start-game-page': isStartGamePage() || isGamePage() }"
>
  <img
  [ngClass]="{ 'logo-cursor': isSignUpPage() || isGamePage()}"
  class="navbar-page__logo" src="assets/icons/logotipo.svg" alt="logotipo" (click)="onLogoClick()" />

  <div class="navbar-page__right-icons" *ngIf="isLoginPage() || isStartGamePage() || isGamePage()">
    <button class="navbar-page__right-icons__play" (click)="openModalHowToPlay()">
      <img src="assets/icons/icon-question-mark.svg" alt="how to play" />
      <p>HOW TO PLAY</p>
    </button>

    <a href="#" *ngIf="canShowLogoutIcon() || isStartGamePage() || isGamePage()" (click)="logout()" class="navbar-page__right-icons__logout">
      <img src="assets/icons/icon-out.svg" alt="" />
    </a>
  </div>
</nav>
